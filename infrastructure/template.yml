Resources:
  AWSTemplateFormatVersion: "2010-09-09"
Resources: 
  myDynamoDBTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "AccountId"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "AccountId"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST
      TableName: "Accounts"
      SSESpecification:
        SSEEnabled: true